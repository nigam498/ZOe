<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript Lexical Environment</title>
<script>
// Global scope
let globalVar = 10;

function outerFunction() {
    let outerVar = 20; // Outer function's local variable
    
    function innerFunction() {
        let innerVar = 30; // Inner function's local variable
        console.log("innerVar:", innerVar);
        console.log("outerVar (from inner function):", outerVar); // Accessing outer function's variable
        console.log("globalVar (from inner function):", globalVar); // Accessing global variable
    }
    
    innerFunction();
    console.log("outerVar (from outer function):", outerVar); // Accessing outer function's variable
}

outerFunction();
console.log("globalVar (from global scope):", globalVar); // Accessing global variable
</script>
</head>
<body>
</body>
</html>
